background_opacity  0.95
font_size           12.5
font_family         Hack Nerd Font
                
# CURSOR
cursor_shape block
cursor #c0caf5
cursor_text_color #1a1b26
cursor_blink_interval     0

# COLORS
#foreground #a9b1d6
#background #1a1b26
background #1E1E1E
foreground #c0caf5  

## Black
color0 #414868
color8 #414868

## Red
color1 #f7768e
color9 #f7768e

## Green
color2  #73daca
color10 #73daca

## Yellow
color3  #e0af68
color11 #e0af68

## Blue
color4  #7aa2f7
color12 #7aa2f7

## Magenta
color5  #bb9af7
color13 #bb9af7

