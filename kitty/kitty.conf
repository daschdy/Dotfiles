background_opacity  0.95
font_size           12.5
font_family         Hack Nerd Font
                
# CURSOR
cursor_shape block
cursor #c0caf5
cursor_text_color #1a1b26
cursor_blink_interval     0

# COLORS
foreground           #d4d4d4
background           #1e1e1e
selection_foreground #1e1e1e
